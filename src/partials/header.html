<header>
    <div class="container">
        <nav class="navigation">
            <a class="logo link-style" href="index.html">
                <picture>
                    <source srcset="./images/logo199x50.png 1x, ./images/logo199x50@2x.png 2x" />
                    <img src="./images/logo199x50.png" alt="icecream-logotype">
                </picture>
            </a>
            <ul class="navigation-list list">
                <li class="navigation-list__item">
                    <a href="index.html" class="navigation-list__link link-style navigation-list__link--current">Home</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">About us</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">How it's made?</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">Our products</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">Contact</a> 
                </li>
            </ul>
        </nav>
        <button class="header__menu-btn" type="button" data-menu-button>
            <svg class="menu-icon" width="20px" height="20px">
                <use href="./images/sprite.svg#Burger"></use>
            </svg>
        </button>
        <button class="header__btn" type="button" data-modal-open>
            Buy now
            <svg class="menu-icon" width="10px" height="10px">
                <use href="./images/sprite.svg#strelka"></use>
            </svg>
        </button>
    </div>
    <div class="mobile-menu" data-menu>
        <button type="button" class="mobile-menu__close-btn" data-menu-close>
            <svg class="mobile-menu__close-icon" width="19" height="19">
                <use href="./images/sprite.svg#close"></use>
            </svg>
        </button>
        <button class="header__btn" type="button" data-modal-open2>
            Buy now
            <svg class="menu-icon" width="10px" height="10px">
                <use href="./images/sprite.svg#strelka"></use>
            </svg>
        </button>
        <nav class="navigation">
            <ul class="navigation-list list">
                <li class="navigation-list__item">
                    <a href="index.html" class="navigation-list__link link-style navigation-list__link--current">Home</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">About us</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">How it's made?</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">Our products</a> 
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__link link-style">Contact</a> 
                </li>
            </ul>
        </nav>
    </div>
    <div class="backdrop is-hidden" data-modal>
		<div class="modal">
            <button type="button" class="modal-close-btn" data-modal-close>
                <svg class="modal-close-icon" width="19" height="19">
                    <use href="./images/sprite.svg#close"></use>
                </svg>
			</button>
			<p class="modal__header">Leave your details, we'll call you back</p>
			<form action="#" class="modal-form">
                <div class="modal__name-wrap">
                    <div>
                        <label for="user-name" class="modal-form__label">First Name</label>
                        <div class="modal-form__wrapper">
                            <input id="user-name" type="text" name="user-name" class="modal-form__input" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/sprite.svg#icon-person-black"></use>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label for="user-lname" class="modal-form__label">Last Name</label>
                        <div class="modal-form__wrapper">
                            <input id="user-lname" type="text" name="user-lname" class="modal-form__input" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/sprite.svg#icon-person-black"></use>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="modal__name-wrap">
                    <div>
                        <label for="user-tel" class="modal-form__label">Phone number</label>
                        <div class="modal-form__wrapper">
                            <input id="user-tel" type="tel" name="user-tel" class="modal-form__input" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/sprite.svg#icon-phone-black"></use>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label for="user-email" class="modal-form__label">E-mail</label>
                        <div class="modal-form__wrapper">
                            <input id="user-email" type="email" name="user-email" class="modal-form__input" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/sprite.svg#icon-email-black"></use>
                            </svg>
                        </div>
                    </div>
                </div>
				<label for="user-message" class="modal-form__label">Message</label>
				<textarea name="user-message" id="user-message" placeholder="Enter your message" class="modal-form__textarea"></textarea>
				<input type="checkbox" name="user-terms" id="user-terms" class="user-terms-checkbox visually-hidden">
				<label for="user-terms" class="user-terms"><span>I agree to recieve messages and accept <a class="user-terms-desc" href="#">Terms of service</a></span></label>
				<button class="header__btn" type="submit">
                    Send
                    <svg class="menu-icon" width="10px" height="10px">
                        <use href="./images/sprite.svg#strelka"></use>
                    </svg>
                </button>
			</form>
		</div>
	</div>	
</header>
